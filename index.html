<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>getkcal</title>
    <link rel="stylesheet" href="assets/css/styles.css"/>
  </head>
  
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="getkcal"/>
      </header>

      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="gender">Sexo</label>
            <select autofocus id="gender">
              <option selected disabled value="selecione">Selecione...</option>
              <option value="male">Masculino</option>
              <option value="female">Feminino</option>
            </select>
          </div>

          <div class="form-group">
            <label for="age">Idade</label>
            <input type="number" id="age" placeholder="Apenas números"/>
          </div>

          <div class="form-group">
            <label for="weigth">Peso</label>
            <input type="number" id="weigth" placeholder="Em kg"/>
          </div>

          <div class="form-group">
            <label for="heigth">Altura</label>
            <input type="number" id="heigth" placeholder="Em cm"/>
          </div>

          <div class="form-group">
            <label for="activity_level">Nível de atividade física</label>
            <select id="activity_level">
              <option selected disabled value="selecione">Selecione...</option>
              <option value="1.2">Sedentário</option>
              <option value="1.375">Pouca atividade</option>
              <option value="1.55">Atividade moderada</option>
              <option value="1.725">Atividade intensa</option>
              <option value="1.9">Atividade muito intensa</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Calcular</button>
          </div>
        </form>

        <div class="result-container" id="result">
          <!-- layout (js) -->          
        </div>
      </div>
    </div>

    <script src="assets/js/script.js"></script>
  </body>
</html>
